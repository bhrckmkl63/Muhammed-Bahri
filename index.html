    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      .wood-texture {
        background-color: #1a0f0d;
        background-image: 
          repeating-linear-gradient(90deg, rgba(20, 10, 5, 0.2) 0px, rgba(20, 10, 5, 0.2) 1px, transparent 1px, transparent 8px),
          repeating-linear-gradient(90deg, rgba(20, 10, 5, 0.1) 0px, rgba(20, 10, 5, 0.1) 2px, transparent 2px, transparent 25px);
        background-attachment: fixed;
      }
      @keyframes slideIn {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in {
        animation: slideIn 0.3s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e7e5e4;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d6d3d1;
      }
    </style>
